<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jokes for you!</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d99c22; /* Reddish Yellow Background Color */
            font-family: Arial, sans-serif;
        }

        #getJokeBtn {
            margin-top: 10px;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            background-color: #43e953; /* Blue Color for Button Background */
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #getJokeBtn:hover {
            background-color: #2980b9; /* Darker Blue Color on Hover */
        }

        /* Rest of the CSS styles remain unchanged */
    </style>




</head>
<body>
    <div class="container">
        <h1>Jokes for you!</h1>
        <button id="getJokeBtn">Get Joke</button>
        <div id="joke"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
